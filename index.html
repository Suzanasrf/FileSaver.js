<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <title>Calcular IMC</title>
</head>
<body>
    

    <div class=" container d-flex flex-column justify-content-center align-items-center " >    
    <div class="form-content mt-2 py-4 align-items-center">
     
        <form class=" d-flex flex-column justify-content-center align-items-center " id="form">
           
            <h1 class="h3 text-secondary">Calcule o seu IMC &#128170;</h1>
            <input class="mb-2" type="text" id="nome" placeholder="Nome">
            <input class="mb-2" type="text" id="idade" placeholder="Idade">
            <input class="mb-2" type="text" id="altura" placeholder="Altura">
            <input class="mb-2" type="text" id="peso" placeholder="Peso">
            
            <div id="btn" class="d-flex justify-content-center">
            <button class="button mt-3 text-secondary">Baixar IMC</button>
        </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
